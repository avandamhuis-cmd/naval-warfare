<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Naval War Game</title>
<style>
body { margin: 0; overflow: hidden; font-family: sans-serif; }
#interactionText {
  position: absolute; top: 20px; left: 50%;
  transform: translateX(-50%); color: white;
  font-size: 18px; padding: 5px 10px;
  background: rgba(0,0,0,0.5); border-radius: 5px;
  display: none;
}
#market {
  position: absolute; top: 50px; left: 50%;
  transform: translateX(-50%);
  background: rgba(34,34,34,0.95); color: white;
  padding: 15px; border-radius: 5px; text-align: center;
  display: none; min-width: 200px;
}
#market button { margin-top: 10px; padding: 8px 12px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>
<div id="interactionText"></div>
<div id="market">
  <div>Welcome to the Market</div>
  <div>Gold: <span id="goldDisplay">100</span></div>
  <button id="buyShipBtn">Buy Small Ship (50 Gold)</button>
  <button id="closeMarketBtn">Close</button>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
