<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Naval Game - Minimal Musket</title>
<style>
body { margin:0; overflow:hidden; }
canvas { display:block; }
#info { position:absolute; top:10px; left:10px; color:white; font-family:sans-serif;}
#inventory {
  position:absolute; bottom:10px; left:50%; transform:translateX(-50%);
  background: rgba(0,0,0,0.5); padding:5px 10px; border-radius:5px; color:white;
  font-family:sans-serif; font-size:16px;
}
#status { margin-left:5px; }
#reload { color:orange; display:inline-block; margin-left:10px;}
#crosshair {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:20px;
  font-weight:bold;
  color:white;
  user-select:none;
  pointer-events:none;
}
</style>
</head>
<body>
<div id="info">Click to lock mouse. WASD move, SPACE jump/swim, Left Click fire, Right Click aim, R reload, 1 equip/unequip musket</div>
<div id="inventory">Musket <span id="status"></span> <span id="reload"></span></div>
<div id="crosshair">+</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>

// --- Scene ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- FPS hierarchy ---
const yawObject = new THREE.Object3D();
const pitchObject = new THREE.Object3D();
pitchObject.add(camera);
yawObject.add(pitchObject);
scene.add(yawObject);
yawObject.position.set(0,1.8,5);

// --- Lights ---
const sun = new THREE.DirectionalLight(0xffffff,1.2);
sun.position.set(50,100,50);
scene.add(sun);
scene.add(new THREE.AmbientLight(0xffffff,0.6));
scene.add(new THREE.HemisphereLight(0x87ceeb,0x228B22,0.4));

// --- Island ---
const island = new THREE.Mesh(
  new THREE.BoxGeometry(20,2,20),
  new THREE.MeshLambertMaterial({color:0x228B22})
);
island.position.set(0,-1,0);
island.geometry.computeBoundingSphere();
scene.add(island);

// --- Dock ---
const dockPlanks=[],dockPillars=[];
for(let i=-4;i<=4;i++){
  for(let j=0;j<3;j++){
    const plank=new THREE.Mesh(new THREE.BoxGeometry(1,0.3,2),new THREE.MeshLambertMaterial({color:0x8B4513}));
    plank.position.set(i*1.2,0,j*1.5-11); plank.geometry.computeBoundingSphere(); scene.add(plank); dockPlanks.push(plank);
  }
}
for(let i=-4;i<=4;i++){
  for(let j=0;j<2;j++){
    const pillar=new THREE.Mesh(new THREE.BoxGeometry(0.3,2,0.3),new THREE.MeshLambertMaterial({color:0x654321}));
    pillar.position.set(i*1.2,-2+j*2,-11); pillar.geometry.computeBoundingSphere(); scene.add(pillar); dockPillars.push(pillar);
  }
}

// --- Water ---
const waterGeometry=new THREE.PlaneGeometry(200,200,100,100);
const waterMaterial=new THREE.MeshLambertMaterial({color:0x1E90FF,side:THREE.DoubleSide});
const water=new THREE.Mesh(waterGeometry,waterMaterial);
water.rotation.x=-Math.PI/2; water.position.y=-2; scene.add(water);
const waterPositions=water.geometry.attributes.position;

// --- Player ---
let player={height:1.8,speed:0.15,swimSpeed:0.07,jumpPower:0.25,yVelocity:0,isJumping:false,isSwimming:false};
let keys={};
document.addEventListener('keydown',e=>keys[e.code]=true);
document.addEventListener('keyup',e=>keys[e.code]=false);

// --- Mouse ---
let mouseLocked=false;
document.body.addEventListener("click",()=>{if(!mouseLocked)document.body.requestPointerLock();});
document.addEventListener("pointerlockchange",()=>{mouseLocked=(document.pointerLockElement===document.body);});
document.addEventListener("mousemove",e=>{
  if(mouseLocked){
    yawObject.rotation.y -= e.movementX*0.002;
    pitchObject.rotation.x -= e.movementY*0.002;
    pitchObject.rotation.x=Math.max(-Math.PI/2,Math.min(Math.PI/2,pitchObject.rotation.x));
  }
});

// --- Musket ---
let canShoot=true,isReloading=false,musketEquipped=true,ammo=1,isAiming=false;
const reloadUI=document.getElementById("reload"),statusUI=document.getElementById("status"),crosshair=document.getElementById("crosshair");

// Position offsets
const equipPosition   = new THREE.Vector3(0.2, -0.2, -0.8);
const adsPosition     = new THREE.Vector3(0, -0.05, -0.6);
const holsterPosition = new THREE.Vector3(0, 0.5, 0.3);

const musket=new THREE.Object3D(); 
camera.add(musket);

// --- Minimal musket design ---
// Steel barrel
const steelBarrel = new THREE.Mesh(
  new THREE.CylinderGeometry(0.008,0.008,1.2,16),
  new THREE.MeshLambertMaterial({color:0x444444})
);
steelBarrel.rotation.x=Math.PI/2;
steelBarrel.position.set(0,-0.02,0.6);
musket.add(steelBarrel);

// Brown inner barrel / fore-end
const brownBarrel = new THREE.Mesh(
  new THREE.CylinderGeometry(0.006,0.006,1.1,16),
  new THREE.MeshLambertMaterial({color:0x8B4513})
);
brownBarrel.rotation.x=Math.PI/2;
brownBarrel.position.set(0,-0.03,0.55);
musket.add(brownBarrel);

// Simple front sight
const sight = new THREE.Mesh(
  new THREE.BoxGeometry(0.01,0.02,0.01),
  new THREE.MeshLambertMaterial({color:0x000000})
);
sight.position.set(0,0.03,1.1);
musket.add(sight);

// Muzzle flash
const muzzleFlash = new THREE.Mesh(
  new THREE.SphereGeometry(0.04,8,8),
  new THREE.MeshBasicMaterial({color:0xffaa00})
);
muzzleFlash.visible=false;
muzzleFlash.position.set(0,0,1.2); // tip of steel barrel
musket.add(muzzleFlash);

// Smoke
const smoke=new THREE.Mesh(new THREE.SphereGeometry(0.07,8,8),new THREE.MeshBasicMaterial({color:0x888888,transparent:true,opacity:0.5}));
smoke.position.set(0,0.02,1.2); smoke.visible=false; musket.add(smoke);
let smokeLife=0;

// --- Sound ---
const listener=new THREE.AudioListener(); camera.add(listener);
const musketSound=new THREE.Audio(listener);
new THREE.AudioLoader().load('https://actions.google.com/sounds/v1/weapons/musket.ogg',buffer=>{
  musketSound.setBuffer(buffer); musketSound.setVolume(0.5);
});

// --- Bullets ---
let bullets=[]; const collidables=[island,...dockPlanks,...dockPillars];
function spawnBullet(){
  const bullet = new THREE.Mesh(
    new THREE.SphereGeometry(0.05,8,8),
    new THREE.MeshLambertMaterial({color:0x888888})
  );
  const tipWorldPos = new THREE.Vector3(); 
  steelBarrel.getWorldPosition(tipWorldPos);
  const dir = new THREE.Vector3(); camera.getWorldDirection(dir);
  bullet.position.copy(tipWorldPos).add(dir.clone().multiplyScalar(0.1));
  bullet.userData = { velocity: dir.clone().multiplyScalar(1), spawnTime: performance.now() };
  scene.add(bullet); bullets.push(bullet);
}
function updateBullets(delta){
  const now=performance.now();
  for(let i=bullets.length-1;i>=0;i--){
    const b=bullets[i]; b.position.add(b.userData.velocity.clone().multiplyScalar(delta*60));
    let hit=false; for(let obj of collidables){const r=0.05+(obj.geometry.boundingSphere?.radius||1); if(b.position.distanceTo(obj.position)<r){hit=true;break;}}
    if(hit||now-b.userData.spawnTime>3000){scene.remove(b); bullets.splice(i,1);}
  }
}

// --- Fire & Reload ---
function fireMusket(){
  if(!canShoot||isReloading||!musketEquipped||ammo<=0)return;
  ammo--; muzzleFlash.visible=true; smoke.visible=true; smoke.material.opacity=0.5; smoke.scale.set(1,1,1); smokeLife=1.5;
  if(musketSound.isPlaying) musketSound.stop(); musketSound.play();
  spawnBullet(); musket.position.add(new THREE.Vector3(0,0.02,0.05));
  setTimeout(()=>{muzzleFlash.visible=false;},150);
}
function reloadMusket(){
  if(isReloading||!musketEquipped)return; isReloading=true; isAiming=false; musket.position.copy(holsterPosition);
  let reloadTime=7; reloadUI.innerText=`Reloading: ${reloadTime}s`;
  const interval=setInterval(()=>{reloadTime--; if(reloadTime>0)reloadUI.innerText=`Reloading: ${reloadTime}s`; else{reloadUI.innerText="";clearInterval(interval);canShoot=true;isReloading=false;ammo=1;musket.position.copy(equipPosition);}},1000);
}

// --- Controls ---
document.addEventListener("mousedown",e=>{if(e.button===2&&musketEquipped)isAiming=true; if(e.button===0)fireMusket();});
document.addEventListener("mouseup",e=>{if(e.button===2)isAiming=false;});
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{if(e.code==="Digit1"&&!isReloading)musketEquipped=!musketEquipped; if(e.code==="KeyR")reloadMusket();});

// --- Animate ---
function animate(){
  requestAnimationFrame(animate); const time=Date.now()*0.001;

  // Water
  for(let i=0;i<waterPositions.count;i++){const x=waterPositions.getX(i),y=waterPositions.getY(i);waterPositions.setZ(i,Math.sin(x*0.15+time)*0.1+Math.cos(y*0.15+time)*0.1);}
  waterPositions.needsUpdate=true;

  // Movement
  let move=new THREE.Vector3(); if(keys["KeyW"])move.z-=1;if(keys["KeyS"])move.z+=1;if(keys["KeyA"])move.x-=1;if(keys["KeyD"])move.x+=1; move.normalize();
  player.isSwimming=(yawObject.position.y<water.position.y+0.3);
  if(player.isSwimming){yawObject.translateX(move.x*player.swimSpeed);yawObject.translateZ(move.z*player.swimSpeed);player.yVelocity=Math.sin(time*3)*0.01;if(keys["Space"]){player.yVelocity=player.jumpPower;player.isSwimming=false;}}
  else{yawObject.translateX(move.x*player.speed);yawObject.translateZ(move.z*player.speed);if(yawObject.position.y>player.height)player.yVelocity-=0.015;else{yawObject.position.y=player.height;player.yVelocity=0;player.isJumping=false;}if(keys["Space"]&&yawObject.position.y<=player.height+0.01){player.yVelocity=player.jumpPower;player.isJumping=true;}}
  yawObject.position.y+=player.yVelocity;

  // Musket position
  let targetPos=musketEquipped?(isAiming?adsPosition:equipPosition):holsterPosition; musket.position.lerp(targetPos,0.1);

  // Smoke fade
  if(smokeLife>0){smokeLife-=0.016; smoke.material.opacity=Math.max(0,smokeLife/1.5*0.5); smoke.scale.addScalar(0.01); if(smokeLife<=0)smoke.visible=false;}

  // Bullets
  updateBullets(0.016);

  // UI
  crosshair.style.display=(isAiming||!musketEquipped)?"none":"block";
  statusUI.innerText=musketEquipped?"[Equipped]":"[On Back]";
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});

</script>
</body>
</html>
