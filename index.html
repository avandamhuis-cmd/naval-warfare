<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Naval Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="info">Click to lock mouse. Use WASD to move, SPACE to jump.</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

  <script>
    // === Scene ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Lights ===
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x666666));

    // === Island ===
    const island = new THREE.Mesh(
      new THREE.BoxGeometry(20, 2, 20),
      new THREE.MeshLambertMaterial({ color: 0x228B22 })
    );
    island.position.set(0, -1, 0);
    scene.add(island);

    // === Dock ===
    for (let i = -2; i <= 2; i++) {
      const plank = new THREE.Mesh(
        new THREE.BoxGeometry(1, 0.3, 2),
        new THREE.MeshLambertMaterial({ color: 0x8B4513 })
      );
      plank.position.set(i * 1.2, 0, -11);
      scene.add(plank);
    }

    // === Sea (lowered) ===
    const waterGeometry = new THREE.PlaneGeometry(200, 200, 100, 100);
    const waterMaterial = new THREE.MeshLambertMaterial({ color: 0x1E90FF, side: THREE.DoubleSide });
    const water = new THREE.Mesh(waterGeometry, waterMaterial);
    water.rotation.x = -Math.PI / 2;
    water.position.y = -2; // lower sea so waves donâ€™t clip island
    scene.add(water);

    const waterPositions = water.geometry.attributes.position;

    // === Player ===
    let player = {
      height: 1.8,
      speed: 0.15,
      swimSpeed: 0.07,
      jumpPower: 0.25,
      yVelocity: 0,
      isJumping: false,
      isSwimming: false
    };

    camera.position.set(0, player.height, 5);

    // === Input ===
    let keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    let yaw = 0, pitch = 0;
    let mouseLocked = false;

    document.body.addEventListener("click", () => {
      if (!mouseLocked) document.body.requestPointerLock();
    });
    document.addEventListener("pointerlockchange", () => {
      mouseLocked = (document.pointerLockElement === document.body);
    });
    document.addEventListener("mousemove", e => {
      if (mouseLocked) {
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
      }
    });

    // === Loop ===
    function animate() {
      requestAnimationFrame(animate);

      // Waves
      const time = Date.now() * 0.001;
      for (let i = 0; i < waterPositions.count; i++) {
        const x = waterPositions.getX(i);
        const y = waterPositions.getY(i);
        const wave = Math.sin(x * 0.15 + time) * 0.1 + Math.cos(y * 0.15 + time) * 0.1;
        waterPositions.setZ(i, wave);
      }
      waterPositions.needsUpdate = true;

      // Movement direction based on camera
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw)).normalize();
      const right = new THREE.Vector3(forward.z, 0, -forward.x).normalize();

      let move = new THREE.Vector3();
      if (keys["KeyW"]) move.add(forward);
      if (keys["KeyS"]) move.sub(forward);
      if (keys["KeyA"]) move.sub(right);
      if (keys["KeyD"]) move.add(right);

      if (player.isSwimming) {
        camera.position.add(move.multiplyScalar(player.swimSpeed));
        player.yVelocity = Math.sin(Date.now() * 0.003) * 0.01;
      } else {
        camera.position.add(move.multiplyScalar(player.speed));

        if (camera.position.y > player.height) {
          player.yVelocity -= 0.015;
        } else {
          camera.position.y = player.height;
          player.yVelocity = 0;
          player.isJumping = false;
        }

        if (keys["Space"] && camera.position.y <= player.height + 0.01) {
          player.yVelocity = player.jumpPower;
          player.isJumping = true;
        }
      }

      camera.position.y += player.yVelocity;

      // Swimming check (sea is at y=-2)
      player.isSwimming = (camera.position.y < -1.8);

      // Apply rotation
      camera.rotation.set(pitch, yaw, 0);

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
